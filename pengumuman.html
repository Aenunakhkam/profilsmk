<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance System</title>
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #1d4ed8;
            --light: #f8fafc;
            --dark: #1e293b;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: #f1f5f9;
            color: var(--dark);
            display: grid;
            place-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            line-height: 1.5;
        }
        
        .card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            overflow: hidden;
            text-align: center;
        }
        
        .header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 2rem 1.5rem;
        }
        
        .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: inline-block;
            animation: bounce 2s infinite;
        }
        
        h1 {
            margin: 0 0 0.5rem;
            font-size: 1.5rem;
        }
        
        .content {
            padding: 1.5rem;
        }
        
        .badge {
            display: inline-block;
            background: #e2e8f0;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
            margin: 0.5rem 0;
        }
        
        .contact {
            margin-top: 1.5rem;
            font-size: 0.875rem;
            color: #64748b;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <div class="icon">ðŸ”§</div>
            <h1>Sedang Dalam Perbaikan</h1>
            <p>Kami akan segera kembali!</p>
        </div>
        
        <div class="content">
            <p>Sistem sedang dalam proses pemeliharaan untuk peningkatan layanan.</p>
            
            <div class="badge"></div>
            
            <p>Mohon maaf atas ketidaknyamanan ini. Layanan akan normal kembali segera setelah proses selesai.</p>
            
            <div class="contact">
                <p>Butuh bantuan? Hubungi kami di:</p>
                <p>ðŸ“§ support@example.com | </p>
            </div>
        </div>
    </div>
</body>
</html>
