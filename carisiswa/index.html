<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Halaman Dalam Perbaikan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #007bff, #6610f2);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .warning-box {
      background: rgba(0, 0, 0, 0.3);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>

<div class="warning-box">
  <div class="spinner-border text-light mb-4" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <h1>Halaman Sedang Dalam Perbaikan</h1>
  <p class="lead">Kami sedang melakukan pembaruan sistem untuk meningkatkan layanan.</p>
  <p>Anda akan dialihkan kembali secara otomatis dalam <span id="countdown">10</span> detik.</p>
  <a href="/" class="btn btn-light mt-3">Kembali ke Beranda</a>
</div>

<script>
  let count = 10;
  const countdownEl = document.getElementById('countdown');
  const interval = setInterval(() => {
    count--;
    countdownEl.textContent = count;
    if (count <= 0) {
      clearInterval(interval);
      window.location.href = "/"; // Ubah URL jika ingin redirect ke halaman tertentu
    }
  }, 1000);
</script>

</body>
</html>
