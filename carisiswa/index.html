<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            background-color: #f8f9fa;
        }
        table {
            background-color: #ffffff;
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: #434342;
        }
        thead th {
            background-color: #154e8c;
            color: white;
            cursor: pointer; /* Menunjukkan bahwa kolom bisa diklik untuk pengurutan */
        }
        thead th:hover {
            background-color: #0056b3; /* Warna saat hover pada header */
        }
        tbody tr:hover {
            background-color: #e9ecef;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .btn-modern {
            background-color: #007bff; /* Warna biru */
            color: white; /* Warna teks putih */
            border: none; /* Menghilangkan border default */
            border-radius: 5px; /* Sudut melengkung */
            padding: 8px; /* Padding untuk ukuran yang nyaman */
            font-size: 16px; /* Ukuran font untuk ikon */
            cursor: pointer; /* Menunjukkan bahwa ini adalah tombol yang dapat diklik */
            transition: background-color 0.3s, transform 0.2s; /* Efek transisi */
            display: flex; /* Agar ikon berada di tengah */
            align-items: center; /* Vertikal center */
            justify-content: center; /* Horizontal center */
        }
        .btn-modern:hover {
            background-color: #0056b3; /* Warna biru lebih gelap saat hover */
            transform: translateY(-2px); /* Efek sedikit terangkat saat hover */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Menambah bayangan saat hover */
        }
        .btn-modern:active {
            transform: translateY(1px); /* Efek tekan */
            box-shadow: none; /* Menghilangkan bayangan saat ditekan */
        }
        #loading {
            display: none; /* Sembunyikan loading secara default */
            margin-top: 20px;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
        .status-lulus {
            color: red; /* Warna merah untuk status Lulus */
            font-weight: bold; 
        }
        .status-aktif {
            color: green; /* Warna hijau untuk status Aktif */
            font-weight: bold; 
        }
    </style>
    <title>Data Siswa</title>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Data Siswa</h2>
        <div id="loading" class="text-center">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <p>Memuat data...</p>
        </div>
        <div class="input-group mb-3">
            <label for="entriesPerPage" class="mr-2 align-self-center">Show entries:</label>
            <select id="entriesPerPage" class="form-control" onchange="updateEntriesPerPage()">
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
            <input type="text" id="search" class="form-control" placeholder="Cari berdasarkan NISN, Nama, atau Kelas (Masukan Nama Kelas contoh: X TKJ 1 )">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="searchButton">
                    <i class="fas fa-search"></i> Cari
                </button>
                <button class="btn btn-outline-secondary" type="button" id="resetButton">
                    <i class="fas fa-redo"></i> Reset
                </button>
            </div>
        </div>
        <table class="table table-striped table-bordered" id="dataSiswa">
            <thead>
                <tr>
                    <th onclick="sortTable('index')">No</th>
                    <th onclick="sortTable('name')">Nama <i class="fas fa-sort"></i></th>
                    <th>NISN</th>
                    <th>Nama Ibu</th> <!-- Kolom Nama Ibu -->
                    <th>Tempat Lahir</th>
                    <th>Tanggal Lahir</th>
                    <th>Jenis Kelamin</th>
                    <th>Kelas</th>
                    <th>Jurusan</th>
                    <th onclick="sortTable('year')">Angkatan <i class="fas fa-sort"></i></th>
                    <th onclick="sortTable('status')">Status <i class="fas fa-sort"></i></th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script>
        const sheetID = '1O9LGpDDNCGWbq0c_17HhbsRtnMsnvvpDRzkf3ikqtrs';
        
        const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json`;
        let originalData = [];
        let entriesPerPage = 10; // Default entries per page
        const loading = document.getElementById('loading');

        function showLoading() {
            loading.style.display = 'block';
            document.querySelector('#dataSiswa tbody').style.opacity = '0.5';
        }

        function hideLoading() {
            loading.style.display = 'none';
            document.querySelector('#dataSiswa tbody').style.opacity = '1';
        }

        function performSearch(filter) {
            return new Promise((resolve) => {
                setTimeout(() => {
                    const filteredData = originalData.filter(item => 
                        item.name.toLowerCase().includes(filter) || 
                        item.nisn.toLowerCase().includes(filter) ||
                        item.class.toLowerCase().includes(filter)
                    );
                    resolve(filteredData);
                }, 1000);
            });
        }

        function renderTableData(data) {
            const tbody = document.querySelector('#dataSiswa tbody');
            tbody.innerHTML = '';
            
            // Limit data based on entries per page
            const limitedData = data.slice(0, entriesPerPage);
            
            limitedData.forEach((item, index) => {
                const statusClass = item.status.toLowerCase() === 'lulus' ? 'status-lulus' : 'status-aktif';
                tbody.innerHTML += `
                    <tr>
                        <td>${index + 1}</td> <!-- Kolom nomor -->
                        <td>${item.name}</td>
                        <td>${item.nisn}</td>
                        <td>${item.motherName}</td> <!-- Menampilkan Nama Ibu -->
                        <td>${item.placeOfBirth}</td>
                        <td>${item.dateOfBirth}</td>
                        <td>${item.gender}</td>
                        <td>${item.class}</td>
                        <td>${item.major}</td>
                        <td>${item.year}</td>
                        <td class="${statusClass}">${item.status}</td>
                        <td>
                            <button class="btn-modern" onclick="cetakKartu('${item.name}', '${item.nisn}', '${item.placeOfBirth}', '${item.dateOfBirth}', '${item.gender}', '${item.class}', '${item.major}', '${item.year}')">
                                <i class="fas fa-print"></i>
                            </button>
                        </td>
                    </tr>
                `;
            });
        }

        function sortTable(criteria) {
            let sortedData;
            if (criteria === 'name') {
                sortedData = originalData.sort((a, b) => a.name.localeCompare(b.name));
            } else if (criteria === 'status') {
                sortedData = originalData.sort((a, b) => a.status.localeCompare(b.status));
            } else if (criteria === 'year') {
                sortedData = originalData.sort((a, b) => a.year - b.year);
            } else if (criteria === 'index') {
                sortedData = [...originalData];
            }
            renderTableData(sortedData);
        }

        function updateEntriesPerPage() {
            entriesPerPage = parseInt(document.getElementById('entriesPerPage').value);
            renderTableData(originalData);
        }

        fetch(url)
            .then(response => response.text())
            .then(data => {
                const json = JSON.parse(data.substr(47).slice(0, -2));
                const rows = json.table.rows;

                rows.forEach(row => {
                    const cell = row.c;
                    const dateOfBirth = cell[4] ? new Date(cell[4].v).toLocaleDateString('id-ID') : '';
                    const rowData = {
                        name: cell[0] ? cell[0].v : '',
                        nisn: cell[1] ? cell[1].v : '',
                        motherName: cell[2] ? cell[2].v : '', // Ambil data Nama Ibu
                        placeOfBirth: cell[3] ? cell[3].v : '',
                        dateOfBirth: dateOfBirth,
                        gender: cell[5] ? cell[5].v : '',
                        class: cell[6] ? cell[6].v : '',
                        major: cell[7] ? cell[7].v : '',
                        year: cell[8] ? cell[8].v : '',
                        status: cell[9] ? cell[9].v : ''
                    };
                    originalData.push(rowData);
                });

                renderTableData(originalData);

                document.getElementById('searchButton').addEventListener('click', async function() {
                    const filter = document.getElementById('search').value.toLowerCase();
                    showLoading();
                    try {
                        const filteredData = await performSearch(filter);
                        if (filteredData.length === 0) {
                            alert('Siswa tidak ditemukan. Mungkin pencarian nama atau kelas salah.');
                            renderTableData([]);
                        } else {
                            renderTableData(filteredData);
                        }
                    } catch (error) {
                        console.error('Error during search:', error);
                        alert('Terjadi kesalahan saat mencari data');
                    } finally {
                        hideLoading();
                    }
                });

                document.getElementById('resetButton').addEventListener('click', function() {
                    document.getElementById('search').value = ''; // Kosongkan input pencarian
                    const tbody = document.querySelector('#dataSiswa tbody');
                    tbody.innerHTML = ''; // Kosongkan tampilan tabel
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
    
    <script src="kartu.js"></script>
</body>
</html>
